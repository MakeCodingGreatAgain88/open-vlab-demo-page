<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    
    <!-- SEO 基础信息 -->
    <title>OpenVLab Market - 市场行情数据展示平台</title>
    <meta
      name="description"
      content="OpenVLab Market 是一个专业的市场行情数据展示平台，提供实时市场数据、热门板块分析、交互式图表展示等功能。支持多种标的类型筛选，包括股指、金属、能化、农副等，帮助用户快速了解市场动态。"
    />
    <meta
      name="keywords"
      content="OpenVLab,市场行情,金融数据,股票行情,期货行情,波动率,隐波,市场分析,数据可视化,交互式图表"
    />
    <meta name="author" content="OpenVLab" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="zh-CN" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook / LinkedIn 社交媒体标签 -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://openvlab.market/" />
    <meta property="og:title" content="OpenVLab Market - 市场行情数据展示平台" />
    <meta property="og:description" content="OpenVLab Market 是一个专业的市场行情数据展示平台，提供实时市场数据、热门板块分析、交互式图表展示等功能。" />
    <meta property="og:image" content="https://openvlab.market/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="OpenVLab Market 市场行情平台" />
    <meta property="og:locale" content="zh_CN" />
    <meta property="og:site_name" content="OpenVLab Market" />
    
    <!-- Twitter Card 标签 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://openvlab.market/" />
    <meta name="twitter:title" content="OpenVLab Market - 市场行情数据展示平台" />
    <meta name="twitter:description" content="OpenVLab Market 是一个专业的市场行情数据展示平台，提供实时市场数据、热门板块分析、交互式图表展示等功能。" />
    <meta name="twitter:image" content="https://openvlab.market/og-image.png" />
    <meta name="twitter:image:alt" content="OpenVLab Market 市场行情平台" />
    
    <!-- 移动端优化 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="OpenVLab Market" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- 浏览器兼容性 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://openvlab.market/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS 预解析 -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
